<h2>brand-list</h2>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Origin</th>
        <th>Logo</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
            <td>{{ brand.origin }}</td>
            <td>
                <img [src]="brand.logo" [alt]="brand.name" style="width: 50px;" />
            </td>
        </tr> 
    </tbody>
</table>
